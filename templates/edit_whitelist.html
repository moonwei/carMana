{% extends "layout.html" %} {% block title %}编辑白名单{% endblock %} {% block content %}
<h1>编辑白名单</h1>
<form method="POST">
    <div class="form-group">
        <label for="plate_number">车牌号</label>
        <input type="text" class="form-control" id="plate_number" name="plate_number" value="{{ whitelist.plate_number }}" required>
    </div>
    <div class="form-group">
        <label for="start_time">开始时间</label>
        <input type="datetime-local" class="form-control" id="start_time" name="start_time" value="{{ whitelist.start_time.strftime('%Y-%m-%dT%H:%M') if whitelist.start_time else '' }}">
    </div>
    <div class="form-group">
        <label for="end_time">结束时间</label>
        <input type="datetime-local" class="form-control" id="end_time" name="end_time" value="{{ whitelist.end_time.strftime('%Y-%m-%dT%H:%M') if whitelist.end_time else '' }}">
    </div>
    <button type="submit" class="btn btn-primary">保存</button>
</form>
{% endblock %}
