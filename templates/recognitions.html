{% extends "layout.html" %} {% block title %}车牌识别记录{% endblock %} {% block content %}
<h1>车牌识别记录</h1>
<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>相机ID</th>
            <th>车牌号</th>
            <th>时间</th>
            <th>置信度</th>
            <th>图片</th>
        </tr>
    </thead>
    <tbody>
        {% for record in recognitions %}
        <tr>
            <td>{{ record.id }}</td>
            <td>{{ record.camera_id }}</td>
            <td>{{ record.plate_number }}</td>
            <td>{{ record.timestamp }}</td>
            <td>{{ record.confidence }}</td>
            <td><a href="{{ record.image_url }}" target="_blank">查看图片</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
